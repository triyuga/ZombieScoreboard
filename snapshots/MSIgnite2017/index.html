<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Butcherman|Press+Start+2P|Quantico|Monofett|Butcherman" rel="stylesheet">

    <title>MS Ignite Zombie Scoreboard</title>
  </head>
  <body class="container-fluid no-gutter font-Press_Start_2P">
        <div class="animated-zombie"></div>
        <div class="container">
          <div class="header">
              <h1 class="title font-Butcherman"><span class="title--magikcraft"><span class="m">M</span>agikcraft</span> &nbsp; <span class="title--zombie">Zombie</span> &nbsp; <span class="title--apocalypse">Apocalypse</span></h1>
          </div>
          <div class="row world-record-bid">
            <div id="currentZombieTenMinuteCount" class="col col-sm-6">

            </div>
            <div id="bestZombieTenMinuteCount" class="col col-sm-6">

            </div>
          </div>

          <div class="row scoreboard">
            <div id="leaderBoard" class="col col-sm-4">
              <h3>Leader Board</h3>
              <ul>
                <!-- jQuery dumps leaderBoard <li> here-->
              </ul>
              <div class="feature-graphic feature-graphic--1"></div>
            </div>

            <div id="killCount" class="col col-sm-4">
              <h3>Kill Count</h3>
              <ul>
                <!-- jQuery dumps killCount <li> here-->
              </ul>
              <div class="feature-graphic feature-graphic--2"></div>
            </div>

            <div id="spellCount" class="col col-sm-4">
              <h3>Spell Count</h3>
              <ul>
                <!-- jQuery dumps spellCount <li> here-->
              </ul>
              <div class="feature-graphic feature-graphic--3"></div>
            </div>
          </div>
        </div>

    <!-- Modal -->
    <button type="button" class="settings" data-toggle="modal" data-target="#myModal"></button>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Dev Settings</h4>
          </div>
          <div class="modal-body">
            <label for="restURL">REST URL</label><br>
            <input type="text" id="restURL" size="30" /><br><br>

            <label for="interval">Interval (milliseconds)</label><br>
            <input type="text" id="interval" /><br><br>

            <label for="showFeatureGraphics">Show Feature Graphics</label><br>
            <input type="checkbox" id="showFeatureGraphics" /><br><br>

            <label for="showAzureLogo">Show Azure Logo</label><br>
            <input type="checkbox" id="showAzureLogo" /><br><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" onclick="saveSettings();">Save Settings</button>
            <button type="button" class="btn btn-default" onclick="resetSettings();">Reset Settings</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END: Modal -->

    <!-- Azure Logo -->
    <div class="azure-logo hidden"></div>
  </body>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/zapzap.js"></script>
  <script src="js/nomnom.js"></script>
  <script src="js/scoreboard.js"></script>
  <script src="js/settings.js"></script>
</html>
